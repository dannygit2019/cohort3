<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Interface for a Single Account</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container firstcard" >
            <h4>User Interface for a Single Account</h4>
            <label for="txt" class="formatLabel">Account Type: </label> &ensp;
            <input type="text" name="txt" id="txtAccountType" class="txtInput"> <br>             
            
            <label for="initialamount" class="formatLabel">Initial Balance: </label>&ensp;
            <input type="number" name="initialamount" id="txtInitial" class="txtInput"> <br>
            
            <label for="amount" class="formatLabel">Enter Amount: </label>&ensp;
            <input type="number" name="amount" id="txtamount" class="txtInput"> <br>
            
            <label for="balance" class="formatLabel">Effective Balance: </label>&ensp;
            <input type="number" name="balance" id="txtBalance" class="txtInput" disabled> <br>
            <div class="buttons">
                <button class="btn" id="deposit">Deposit</button>
                <button class="btn" id="withdraw">Withdraw</button>
            </div>
        </div>

    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
